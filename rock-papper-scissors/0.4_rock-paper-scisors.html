<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <!-- STEPS aka Algorithm -->
    <!-- when we click a button:
    1. Computer randomly selects a move
    2. Compare the moves to get the result
    3. Update a score
    4. Display the result in a popup 
    5. now, Diplay the result in page not popup-->

    <!-- ADD CSS -->

    <h1>Rock Paper Scissors</h1>
    <button onclick="
      playGame('rock');
    " class="move-button"
    ><img src="images/rock-emoji.png" alt="rock" class="move-icon"></button>

    <button onclick="
      playGame('paper');
    " class="move-button"
    ><img src="images/paper-emoji.png" alt="paper" class="move-icon"> </button>

    <button onclick="
      playGame('scissors');
    " class="move-button"
    ><img src="images/scissors-emoji.png" alt="scissors" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-button" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>

    <script src="0.4_rock-paper-scissors.js"></script>
