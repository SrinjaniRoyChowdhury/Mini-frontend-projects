<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>Calculator</h1>
    <p class="js-showCalculation showCalculation"
    displayCalculation();
    ></p>
    <p>
        <button class="numbers" onclick = "
        updateCalculation('1');
        ">1</button>
        <button class="numbers" onclick="
        updateCalculation('2');
        ">2</button>
        <button class="numbers" onclick="
        updateCalculation('3');
        ">3</button>
        <button class="operation" onclick="
        updateCalculation(' + ');
        ">+</button>
    </p>
    <p>
        <button class="numbers" onclick = "
        updateCalculation('4');   
        ">4</button>
        <button class="numbers" onclick="
        updateCalculation('5');
        ">5</button>
        <button class="numbers" onclick="
        updateCalculation('6');
        ">6</button>
        <button class="operation" onclick="
        updateCalculation(' - ');
        ">-</button>
    </p>
    <p>
        <button class="numbers" onclick="
        updateCalculation('7');  
        ">7</button>
        <button class="numbers" onclick="
        updateCalculation('8');
        ">8</button>
        <button class="numbers" onclick = "
        updateCalculation('9');
        ">9</button>
        <button class="operation" onclick="
        updateCalculation(' * ');
        ">*</button>
    </p>
    <p>
        <button class="numbers" onclick="
        updateCalculation('0');
        ">0</button>
        <button class="numbers" onclick="
        updateCalculation(' . ');
        ">.</button>
        <button class="operation" onclick="
        calculation = eval(calculation);
        displayCalculation();

        localStorage.setItem('cal', (calculation));
        ">=</button>
        <button class="operation" onclick="
        updateCalculation(' / ');
        ">/</button>
    </p>
    <button class="clear-button" onclick="
    calculation = '';
    displayCalculation();
    console.log(calculation);
    
    localStorage.setItem('cal', (calculation));
    ">Clear</button>

    <script src="calculator.js">
    </script>
</body>
</html>
